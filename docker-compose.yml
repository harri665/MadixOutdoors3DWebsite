version: '3.8'

services:
  website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tent-website
    ports:
      - "9042:80"  # Changed to 8080 to avoid conflicts with other services
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes:
      # Mount logs volume for debugging
      - website_logs:/var/log/nginx
    networks:
      - website-network
    labels:
      # Basic labels for identification
      - "app.name=tent-website"
      - "app.version=1.0"
      - "app.description=3D Tent Showcase Website"
      # Traefik labels (uncomment and configure if using Traefik)
      # - "traefik.enable=true"
      # - "traefik.http.routers.website.rule=Host(`your-domain.com`)"
      # - "traefik.http.routers.website.entrypoints=websecure"
      # - "traefik.http.routers.website.tls.certresolver=letsencrypt"
      # - "traefik.http.services.website.loadbalancer.server.port=80"

volumes:
  website_logs:
    driver: local

networks:
  website-network:
    driver: bridge
