# Docker Compose Override for Development
# This file is automatically used when running docker-compose up
# It extends the main docker-compose.yml for development purposes

version: '3.8'

services:
  website:
    # Override container name for development
    container_name: tent-website-dev
    
    # Use different port for development
    ports:
      - "3000:80"
    
    # Add development environment variables
    environment:
      - NODE_ENV=development
      - DEBUG=true
    
    # Add volume for development (if needed)
    volumes:
      - website_logs:/var/log/nginx
      # Uncomment below for development with live reload (requires different setup)
      # - ./src:/app/src
      # - ./public:/app/public
    
    # Development labels
    labels:
      - "app.environment=development"
      - "app.name=tent-website-dev"
