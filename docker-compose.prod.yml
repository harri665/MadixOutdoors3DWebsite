version: '3.8'

services:
  website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${CONTAINER_NAME:-website-app}
    ports:
      - "${HOST_PORT:-3000}:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes:
      - logs:/var/log/nginx
    networks:
      - website-network
    labels:
      # Traefik labels for reverse proxy (optional)
      - "traefik.enable=true"
      - "traefik.http.routers.website.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.website.entrypoints=websecure"
      - "traefik.http.routers.website.tls.certresolver=letsencrypt"
      - "traefik.http.services.website.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      timeout: 5s
      interval: 30s
      retries: 3
      start_period: 30s

volumes:
  logs:
    driver: local

networks:
  website-network:
    driver: bridge
